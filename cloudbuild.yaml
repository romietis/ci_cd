substitutions:
    _IMAGE_NAME: 'ci-cd'
    _CLOUDRUN_SERVICE_NAME: 'ci-cd'
    _REGION: 'europe-north1'

steps:
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]

  - name: python
    entrypoint: python
    args: ['-m', 'unittest', 'discover', 'tests']

  - name: 'gcr.io/cloud-builders/docker'
    args: [
        'build', '-t',
        'eu.gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA', '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'eu.gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
        'run', 'deploy', '${_CLOUDRUN_SERVICE_NAME}',
        '--image', 'eu.gcr.io/$PROJECT_ID/${_IMAGE_NAME}:$SHORT_SHA',
        '--region', '${_REGION}',
        '--platform', 'managed'
    ]